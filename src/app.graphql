type Message {
  id: String!
  body: String!
  image: String
  from: Sender!
}

type VoidResponse {
  successful: Boolean
}

type Query {
  messages(roomName: String!): [Message]
}

type Mutation {
  sendMessage(roomName: String!, message: String!): VoidResponse
  createRoom(roomName: String!): VoidResponse
}

type Subscription {
  newMessage(roomName: String!): Message!
}

type Sender {
  name: String
}
